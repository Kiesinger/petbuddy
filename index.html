<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petbuddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Petbuddy Logo" class="logo" />

    <h1>Petbuddy</h1>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Passwort" />
      <button id="login-btn">Login</button>
      <button id="signup-btn">Registrieren</button>
    </div>

    <div id="profile-section" class="hidden">
      <h2>Profil</h2>
      <input type="text" id="age" placeholder="Alter" />
      <input type="text" id="location" placeholder="Ort" />
      <select id="gender">
        <option value="">Geschlecht w채hlen</option>
        <option value="M채nnlich">M채nnlich</option>
        <option value="Weiblich">Weiblich</option>
        <option value="Divers">Divers</option>
      </select>
      <input type="text" id="pet_type" placeholder="Tier (z.B. Hund, Katze)" />
      <select id="role">
        <option value="">Ich bin ein...</option>
        <option value="sitter">Sitter (Anbieter)</option>
        <option value="owner">Tierbesitzer (Nutzer)</option>
      </select>
      <button id="save-profile">Profil speichern</button>
    </div>

    <div id="match-section" class="hidden">
      <h2>Verf체gbare Sitter</h2>
      <ul id="sitter-list"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
