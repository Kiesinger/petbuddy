<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetBuddy – Haustierbetreuung leicht gemacht</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.11.0/dist/supabase.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="PetBuddy Logo" class="logo" />

    <div id="authSection">
      <h2>Willkommen bei PetBuddy</h2>
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button id="loginBtn">Einloggen</button>
      <button id="registerBtn">Registrieren</button>
      <p id="authMessage" class="hidden">Bitte einloggen oder registrieren.</p>
    </div>

    <div id="profileSection" class="hidden">
      <h2>Dein Profil</h2>
      <label for="role">Ich bin ein:</label>
      <select id="role">
        <option value="sitter">Sitter</option>
        <option value="seeker">Sucher</option>
      </select>
      <label for="pet">Haustier:</label>
      <select id="pet">
        <option value="hund">Hund</option>
        <option value="katze">Katze</option>
        <option value="vogel">Vogel</option>
      </select>
      <label for="age">Alter:</label>
      <input type="number" id="age" placeholder="Alter" required />
      <label for="gender">Geschlecht:</label>
      <select id="gender">
        <option value="männlich">Männlich</option>
        <option value="weiblich">Weiblich</option>
        <option value="divers">Divers</option>
      </select>
      <label for="location">Wohnort:</label>
      <input type="text" id="location" placeholder="Stadt" required />
      <button id="saveProfileBtn">Profil speichern</button>
      <button id="logoutBtn">Abmelden</button>
    </div>
  </div>
</body>
</html>
